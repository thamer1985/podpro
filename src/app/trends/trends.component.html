<div class="card">
    <h5>RedBubble Trends</h5>
    <p-table [value]="trends">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="label">Label <p-sortIcon field="label"></p-sortIcon></th>
                <th pSortableColumn="keywords">Keywords <p-sortIcon field="keywords"></p-sortIcon></th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-trend>
            <tr>
                <td>{{trend.label}}</td>
                <td>{{trend.keywords}}</td>

            </tr>
        </ng-template>
    </p-table>
</div>
