<div class="card">
   <!-- Slider -->
    <div class="row gap-5">
        <div class="col">
            <h5>Trend: {{rangeValues[0] + ' - ' + rangeValues[1]}}</h5>
            <p-slider [(ngModel)]="rangeValues" [range]="true" [min]="min" [max]="max" (onChange)="handleChange($event)">
            </p-slider>
        </div>
        <div class="col-6">
            <h5>Competition: {{rangeValuesC[0] + ' - ' + rangeValuesC[1]}}</h5>
            <p-slider [(ngModel)]="rangeValuesC" [range]="true" [min]="minC" [max]="maxC" (onChange)="handleChange($event)">
            </p-slider>
        </div>
    </div>

    <!-- Table -->
    <p-table #dt class="mytable" [value]="trendsFiltred" [rows]="10" [paginator]="true" [globalFilterFields]="['KEYWORDS','COMPETITION']"
        [(selection)]="selectedProducts" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Trends</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <!-- <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Filter" /> -->
                    <input pInputText #textInput 
                    type="text" (input)="dt.filterGlobal(textInput.value, 'contains')" 
                    placeholder="Filter" />
                </span>
            </div>
            
        </ng-template>
        <ng-template pTemplate="header">

            <tr>
               
                <th pSortableColumn="RANK">Rank <p-sortIcon field="RANK"></p-sortIcon></th>
                <th pSortableColumn="TREND">Trend<p-sortIcon field="TREND"></p-sortIcon></th>
                <th pSortableColumn="COMPETITION" style="width: 120px;">Competition <p-sortIcon field="COMPETITION"></p-sortIcon></th>
                <th pSortableColumn="KEYWORDS">Keywords <p-sortIcon field="KEYWORDS"></p-sortIcon></th>
                <!-- <th pSortableColumn="GTREND">GTrend<p-sortIcon field="GTREND"></p-sortIcon></th> -->
                <th pSortableColumn="TM">TM<p-sortIcon field="TM"></p-sortIcon></th>
                <th >Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-trend>

            <tr>
  
                <td >{{trend.RANK}}</td>
                <td  [ngStyle]="{'color':(trend.TREND==0) ?'light-gray' :(trend.TREND<0) ? 'rgb(228, 62, 62)': 'rgb(36, 217, 120)' }">
                    <i   [class]="trend.TREND==0 ? '':trend.TREND<0 ? 'bi bi-arrow-down-left':'bi bi-arrow-up-right' "  [ngStyle]="{'color': (trend.TREND<0) ?  'rgb(228, 62, 62)':'rgb(36, 217, 120)' }" style="font-size:smaller">
                    </i>

                    <span class="ps-1 fw-bold" [innerText]="trend.TREND==0 ? 'â€”':trend.TREND<0 ? (trend.TREND).toString().substring(1):trend.TREND " ></span>
                    
                <td>
                    <div class="d-flex flex-row justify-content-center align-items-center">
                    
                    
                        <div class="d-flex justify-content-end col-6">
                            
                            {{trend.COMPETITION}}
                        </div>
                        <div>
                            <button class="btn" >
                                <a href="https://www.redbubble.com/fr/shop/?query={{trend.KEYWORDS.replaceAll(' ','+')}}" target="_blank">
                                <img src="./../../assets/images/rb.png" width="25" height="25"></a>
                            </button>
                        </div>
                    </div>
                </td>
                <td>{{trend.KEYWORDS}}</td>
                <!-- <td>{{trend.GTREND}}</td> -->
                <td>

                    <i class="bi-badge-tm " [ngStyle]="{'color': (trend.TM==0) ? 'rgb(223, 234, 68)': (trend.TM==-1)? 'rgb(228, 62, 62)' : 'rgb(36, 217, 120)'}" style="font-size: large;"> </i>
                </td>
                
                <!-- <td><span [class]="'product-badge status-' + trend.inventoryStatus.toLowerCase()">{{trend.inventoryStatus}}</span></td> -->
                <td>
                    <button pButton pRipple icon="pi pi-hashtag" class="p-button-rounded p-button-info p-mr-2" (click)="generateTags(trend)"></button>
                    <!-- <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="createDesign(trend)"></button> -->
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                In total there are {{trends ? trends.length : 0 }} trends.
            </div>
        </ng-template>
    </p-table>
</div>
