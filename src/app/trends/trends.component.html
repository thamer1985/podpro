<div class="card">
   

    <p-table #dt [value]="trends" [rows]="10" [paginator]="true" [globalFilterFields]="['Keywords']"
        [(selection)]="selectedProducts" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Trends</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <!-- <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Filter" /> -->
                    <input pInputText #textInput 
                    type="text" (input)="dt.filterGlobal(textInput.value, 'contains')" 
                    placeholder="Filter" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
               
                <th pSortableColumn="rank">Rank <p-sortIcon field="rank"></p-sortIcon></th>
                <th pSortableColumn="trend">Trend<p-sortIcon field="trend"></p-sortIcon></th>
                <th pSortableColumn="Competition">Competition <p-sortIcon field="Competition"></p-sortIcon></th>
                <th pSortableColumn="Keywords">Keywords <p-sortIcon field="Keywords"></p-sortIcon></th>
                <th pSortableColumn="GTrend">GTrend<p-sortIcon field="GTrend"></p-sortIcon></th>
                <th pSortableColumn="TM">TM<p-sortIcon field="TM"></p-sortIcon></th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-trend>
            <tr>
  
                <td >{{trend.RANK}}</td>
                <td>{{trend.TREND}}</td>
                <td>{{trend.COMPETITION}}</td>
                <td>{{trend.KEYWORDS}}</td>
                <td>{{trend.GTREND}}</td>
                <td>{{trend.TM}}</td>
                
                
                <!-- <td><span [class]="'product-badge status-' + trend.inventoryStatus.toLowerCase()">{{trend.inventoryStatus}}</span></td> -->
                <!-- <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editProduct(trend)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(trend)"></button>
                </td> -->
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                In total there are {{trends ? trends.length : 0 }} products.
            </div>
        </ng-template>
    </p-table>
</div>
